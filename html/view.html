<script>
  document.addEventListener('DOMContentLoaded', function () {

    function fetchAndReplaceBody(url) {
      fetch(url)
        .then(response => {
          console.log('response', response);
          if (response.ok) {
            return response.text(); // Obtener el HTML como texto
          }
          throw new Error('Failed to fetch the page: ' + response.status);
        })
        .then(html => {
          const parser = new DOMParser(); // Crear un nuevo DOMParser
          const doc = parser.parseFromString(html, "text/html"); // Parsear el HTML
          const newBody = doc.body; // Obtener el <body> del documento parseado

          // Reemplazar el contenido del body actual con el nuevo
          // document.body.innerHTML = newBody.innerHTML;
          document.documentElement.replaceChild(newBody, document.body);
          document.body.classList.remove('diagonal-transparencies-theme');



        })
        .catch(error => {
          console.error('Error fetching the URL:', error);
        });
    }

    // fetchAndReplaceBody('/portal/SeaDream.html');
    fetchAndReplaceBody('/portal/cruceros');
    setTimeout(() => {
      // loadSliderConfigAll();
      loadAdditionalScripts();
    }, 1000);
  });


  function loadAdditionalScripts() {
    // Scripts externos
    const scripts = [
      "https://code.jquery.com/jquery-3.6.0.min.js",
      "/wlgs/prtltmmc-js/modernizr-2.6.2.min.js",
      "https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js",
      "../js/portlets-vm.js",
      "/wlgs/prtltmmc-js/global-functions-v24.2.js?v23",
      "/wlgs/prtltmmc-js/search-functions-v21.3-a.js",
      "/api-lib/requirejs/require.js"
    ];

    scripts.forEach(src => {
      const script = document.createElement('script');
      script.src = src;
      script.async = false; // Para asegurar la ejecuciÃ³n en el orden
      document.body.appendChild(script);
    });

    // Script con atributos especiales
    const requireScript = document.createElement('script');
    requireScript.src = "/api-lib/requirejs/require.js";
    requireScript.setAttribute("data-main", "/wlgs/main-v24.1b.min");
    requireScript.setAttribute("data-module", "wlgs/controller-cruises");
    document.body.appendChild(requireScript);

    setTimeout(() => {
      prtltmmcPopUps.init();
      prtltmmcNav.init();
    }, 1000);
  }

</script>
