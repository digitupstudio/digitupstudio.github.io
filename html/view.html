<script>
  function fetchAndReplaceBody(url) {
    fetch(url)
      .then(response => {
        console.log('response', response);
        if (response.ok) {
          return response.text(); // Obtener el HTML como texto
        }
        throw new Error('Failed to fetch the page: ' + response.status);
      })
      .then(html => {
        const parser = new DOMParser(); // Crear un nuevo DOMParser
        const doc = parser.parseFromString(html, "text/html"); // Parsear el HTML
        const newBody = doc.body; // Obtener el <body> del documento parseado

        // Reemplazar el contenido del body actual con el nuevo
        // document.body.innerHTML = newBody.innerHTML;
        document.documentElement.replaceChild(newBody, document.body);


      })
      .catch(error => {
        console.error('Error fetching the URL:', error);
      });
  }

  // fetchAndReplaceBody('/portal/SeaDream.html');

</script>
